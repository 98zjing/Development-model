<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>publish-subscribe</title>
</head>
<body>
	
	<!-- 发布订阅模式又叫观察者模式，它定义对象间的一种一对多的依赖关系，当一一个对象的状态发生改变时，所有依赖与它的对象的到通知 -->
	<script>
		var Event = (function(){
			var global = this;
				Event,
				_default = "default";
				Event = function(){
					var _listen,				//事件订阅添加
						_trigger,				//订阅事件发布
						_remove,				//订阅是件删除
						_slice = Array.prototype.slice,
						_unshift = Array.prototype.unshift,
						_shift = Array.prototype.shift,
						namespaceCache = {},
						_create,
						find,
						each = function(ary,fn){
							var ret;
							for (var i = 0; i < ary.length; i++) {
								var n = ary[i];
								ret = fn.call(n,i,n);
							}
							return ret;
						};
					_listen = function(key,fn){
						if (!cache[key]) {
							cache[key] = [];
						}
						cache[key].push(fn);
					};
					_trigger = function(){
						var cache = _shift.call(arguments),
							key = _shift.call(arguments),
							args = arguments,
							_self = this,
							ret,
							stack = cache[key];
							if (!stach || stach.length == 0) {
								return;
							}
							return each(stack,function(){
								return this.apply(_self,args);
							});

					};
					_remove = function(key,cache,fn){
						if (cache[key]) {
							if (fn) {
								for (var i = 0; i < cache[key].length; i++) {
									if (cache[key][i] === fn) {
										cache[key].splice(i,1);
									}
								}
							}else {
								cache[key] = [];
							}
						}
					};
					_create = function(namespace){
						var namespace = namespace ||_default;
						var cache ={};
							offlineStack = {},
							ret = {
								listen:function(key,fn,last){
									_listen(key,fn,cache);
									if (offlineStack === null) {
										return;
									}
									if (last == "last") {
										offlineStack.length && offlineStack.pop()(); 
									}else {
										each(offlineStack,function(){
											this();
										});
									}
									offlineStack = null;
								},
								one: function(key,fn,last){
									_remove(key,cache);
									this.listen(key,fn,last);
								},
								remove: function(key,fn){
									_remove(key,cache,fn);
								},
								trigger:function(){
									var fn ,
										args,
										_self =this;
									_unshift.call(arguments, cache);
									args = arguments;
									fn = function(){
										return _trigger.apply(_self, args);
									};
									if (offlineStack) {
										return offlineStack(fn);
									}
									return fn();
								}
							};
							return namespace ? 					
								(namespaceCache[namespace] ? namespaceCache[namespace] : 
									namespaceCache[namespace] = ret) 
										: ret;
						};
					return {
						create:_create,
						one:function(key,fn,last){
							var event = this.create();
								event.one(key,fn,last);
						},
						remove:function(key,fn,last){
							var event = this.create();
								event.remove(key,fn);
						},
						listen:function(key,fn,last){
							var event = this.create();
								event.listen(key,fn);
						},
						trigger:function(key,fn,last){
							var event = this.create();
								event.trigger.apply(this,arguments);
						}
					}
				};
			return Event();
		})();
	</script>
</body>
</html>
